<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="inp">
            <input type="text" id="disp" class="inp_screen">
            <button  onclick="ClearAll()"class="btnC" >C</button>
        </div>
        <br>
        <div class="buttonss">
            <button onclick="disp(9)" class="btn" >9</button>
            <button onclick="disp(8)"  class="btn">8</button>
            <button onclick="disp(7)"  class="btn">7</button>
            <button onclick="calc()"  class="btn">=</button>
            <br>
            <br>
            <button onclick="disp(6)"  class="btn">6</button>
            <button onclick="disp(5)"  class="btn">5</button>
            <button onclick="disp(4)"  class="btn">4</button>
            <button onclick="disp('-')"  class="btn">-</button>
            <br>
            <br>
            <button onclick="disp(3)"  class="btn">3</button>
            <button onclick="disp(2)"  class="btn">2</button>
            <button onclick="disp(1)"  class="btn">1</button>
            <button onclick="disp('*')"  class="btn">x</button>
            <br>
            <br>
            <button onclick="disp(0)"  class="btn">0</button>
            <button onclick="disp('/')"  class="btn">/</button>
            <button onclick="disp('+')" class="btn">+</button>
            <button onclick="disp('.')"  class="btn">.</button>
        
        
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
